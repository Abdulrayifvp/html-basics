<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Connect with me</h1>
    <form>

        <label for="">Name</label><br>
        <input name="name" type="text" placeholder="Enter Your Name Here">
        <br>
        <!-- name box-->


        <label for="">E-mail</label><br>
        <input type="email" name="email" placeholder="Enter Your E-mail Here">
        <br>
        <!-- email box  -->

        <label for="education">Education:</label>
        <select name="education">
            <option value="ug">Under Graduate</option>
            <option value="pg">PG</option>
            <option value="dip">Diploma</option>
            <option value="+2">+2</option>
        </select>
        <br>

        <!-- dropdown -->
        <label for="gender">Gender : </label>
        <input type="radio" name="gender">
        <label for="">male</label>
        <input type="radio" name="gender">
        <label for="">female</label>
        <br>
        <!-- gender radio -->

        <label for="">Hobbies : </label>
        <input type="checkbox" name="reading">
        <label for="">Reading</label>
        <input type="checkbox" name="writting">
        <label for="">Writting</label>
        <input type="checkbox" name="other">
        <label for="">Other</label>
        <br>
        <!-- hobbies check box -->

        <label for="">Message : </label><br>
        <textarea name="Message" id="" cols="30" rows="10"></textarea>
        <br>
        <!-- message box  -->

        <input type="submit" value="submit">
        <!-- submit box -->
    </form>
</body>

</html>
