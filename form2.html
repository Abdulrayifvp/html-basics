<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y|U YourUniversity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-full">
    <div class="container mx-auto mt-16 max-w-[850px]">
        <div class="form-box">
            <div class="logo flex justify-center text-orange-500 text-7xl font-bold my-12">
                YourUniversity
            </div>
            <div class="logo flex justify-center bg-orange-100 text-4xl py-12">
                Alumini Donation Form
            </div>
            <form action="">
                <div class="columns-1 p-6">
                    <div class="flex columns-2 gap-5 my-5">
                        <div class="flex flex-col w-full">
                            <label for="first-name" class="text-xl font-bold mb-2">First Name</label>
                            <input class="border-2 rounded-lg text-xl p-5" type="text" placeholder="First Name">
                        </div>
                        <div class="flex flex-col w-full">
                            <label for="first-name" class="text-xl font-bold mb-2">Last Name</label>
                            <input class="border-2 rounded-lg text-xl p-5" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="flex flex-col w-full my-5">
                        <label for="first-name" class="text-xl font-bold mb-2">Email Address</label>
                        <input class="border-2 rounded-lg text-xl p-5" type="text" placeholder="Email Address">
                    </div>
                    <div class="flex flex-col w-full my-5">
                        <label for="first-name" class="text-xl font-bold mb-2">Phone Number</label>
                        <input class="border-2 rounded-lg text-xl p-5" type="text" placeholder="Phone Number">
                    </div>
                    <button class="bg-orange-500 rounded-lg py-5 px-10 font-bold mb-2 text-white">Submit</button>
                    
                </div>

            </form>
        </div>
    </div>
</body>

</html>
